<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet Video â€“ BobRossRocks</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0d1117;
        color: #e6edf3;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 16px;
      }

      header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      header .logo {
        font-size: 26px;
      }
      header h1 {
        font-size: 18px;
        font-weight: 700;
        color: #1d9bf0;
      }

      #video-container {
        width: min(92vw, 900px);
        background: #161b22;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 48px rgba(0, 0, 0, 0.6);
        border: 1px solid #30363d;
      }

      video {
        width: 100%;
        display: block;
        max-height: 75vh;
        background: #000;
      }

      #url-bar {
        width: min(92vw, 900px);
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 11px;
        color: #8b949e;
        word-break: break-all;
        line-height: 1.5;
      }
      #url-bar span {
        color: #58a6ff;
      }

      #error-msg {
        display: none;
        color: #f85149;
        font-size: 14px;
        text-align: center;
        padding: 12px 20px;
        background: #21262d;
        border: 1px solid #f85149;
        border-radius: 10px;
        width: min(92vw, 900px);
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">ðŸŽ¬</span>
      <h1>Tweet Video Viewer</h1>
    </header>

    <div id="video-container">
      <video id="player" controls autoplay playsinline></video>
    </div>

    <div id="url-bar">Stream URL: <span id="url-display">loadingâ€¦</span></div>
    <div id="error-msg"></div>

    <!-- hls.js for HLS / m3u8 playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const videoUrl = params.get("url");
      const player = document.getElementById("player");
      const urlDisplay = document.getElementById("url-display");
      const errorMsg = document.getElementById("error-msg");

      if (!videoUrl) {
        showError("No video URL provided.");
      } else {
        urlDisplay.textContent = videoUrl;

        if (videoUrl.includes(".m3u8")) {
          // HLS stream
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(player);
            hls.on(Hls.Events.ERROR, (_, data) => {
              if (data.fatal)
                showError("Failed to load HLS stream: " + data.details);
            });
          } else if (player.canPlayType("application/vnd.apple.mpegurl")) {
            // Safari native HLS
            player.src = videoUrl;
          } else {
            showError("HLS playback not supported in this browser.");
          }
        } else {
          // Direct mp4 or other
          player.src = videoUrl;
        }
      }

      function showError(msg) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "âš  " + msg;
        document.getElementById("video-container").style.display = "none";
      }
    </script>
  </body>
</html>
